{% extends "partial/maintemplate.html" %}
{% block body %}

<main role="main">
    <div class="container">
        <form class="form-signin" action="{{ url_for('login_account') }}" method="POST">
                <br><br>
                <center>
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-success" role="alert">{{ message }}</div>
                {% endfor %}
                    <h1 class="h3 mb-3 font-weight-normal">Please Log In</h1>
                    <p>If you do not have an account, please sign-up and wait for confirmation from
                       an IWU SEA-Phages admin.</p>
                </center>

              <label for="inputUsername" class="sr-only">Username</label>
              <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <div class="row">
                  <div class="col-6"><button class="btn btn-lg btn-success btn-block" type="submit">Login</button></div>
                  <div class="col-6"><a class="btn btn-lg btn-success btn-block" href="/register">Sign Up</a></div>
              </div>

        </form>
        <br><br>
        <hr>
    </div>
</main>

{% endblock %}
